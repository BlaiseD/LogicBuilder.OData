name: CI

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
        source-url: https://nuget.pkg.github.com/blaised/index.json
      env:
        NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Set Variables
      run: |
        echo "VERSION_NUMBER=2.0.1-preview09" >> $GITHUB_ENV
        echo "REPO=${{ github.repository }}" >> $GITHUB_ENV
        echo "REPO_OWNER=${{ github.repository_owner }}" >> $GITHUB_ENV

    - run: echo "action_state=yellow" >> $GITHUB_ENV
    - run: echo "VERSION_NUMBER $VERSION_NUMBER"
    - run: echo $VERSION_NUMBER
    - run: echo "REPO $Env:REPO"
    - run: echo $REPO
    - run: echo "action_state=yellow" >> $GITHUB_ENV
    - run: echo $Env:action_state
